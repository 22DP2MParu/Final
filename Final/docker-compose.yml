version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Maps host port 3000 to container port 80 (Nginx default)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf  # Optional: Override Nginx config if needed
    environment:
      - NODE_ENV=production  # Set environment variables as needed

